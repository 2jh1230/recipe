<html>
<head>
    <title>Recipe Generator</title>
    <link 
        rel="stylesheet"
        href="{{ url_for('static', filename='style.css') }}"
    />
</head>
<body>
    <h2>2020810057 이정환 Input 3 Ingredients</h2>
    <form action="/generate_recipe" method="post">
        <!-- Ingredient Inputs -->
        <input type="text" name="ingredient" placeholder="Ingredient 1" required>
        <input type="text" name="ingredient" placeholder="Ingredient 2" required>
        <input type="text" name="ingredient" placeholder="Ingredient 3" required>

        <input type="submit" value="Generate Recipe">

        <!-- Cuisine Selection -->
        <label class="subheading" for="cuisine">
            Choose a cuisine:
        </label>
        <select name="cuisine" id="cuisine">
            {% for cuisine in cuisines %}
            <option value="{{ cuisine|lower|replace(' ', '_') }}">
                {{ cuisine }}
            </option>
            {% endfor %}
        </select>

        <!-- Dietary Restrictions -->
        <label class="subheading" for="restrictions">Dietary Restrictions:</label>
        <div class="checkbox-container">
            {% for restriction in dietary_restrictions %}
            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input 
                        type="checkbox" 
                        name="restrictions" 
                        value="{{ restriction|lower|replace(' ', '_') }}"
                    />
                    {{ restriction }}
                </label>
            </div>
            {% endfor %}
        </div>

        <!-- Language Selection -->
        <label class="subheading" for="language">
            Choose a language:
        </label>
        <select name="language" id="language">
            {% for language in languages %}
            <option value="{{ language|lower|replace(' ', '_') }}">
                {{ language }}
            </option>
            {% endfor %}
        </select>
    </form>
</body>
</html>
